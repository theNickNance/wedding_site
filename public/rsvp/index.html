<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nancethenightaway</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <div class="step" data-step="1">
      <div class="intro-wrapper">
        <div class="intro-title">Please type your first and last name</div>
        <form id="name-form">
          <input type="text" class="name-field" id="name-field" placeholder="John Smith" />
          <button type="submit" class="name-button">Find My Reservation</button>
        </form>
        <ul class="guest-list" id="guest-list"></ul>
      </div>
    </div>

    <div class="step hidden" data-step="2">
      <div class="welcome-wrapper">
        <div class="welcome-title">Welcome, <span id="guest-display-name"></span></div>
        <form id="rsvp-form">
          <radiogroup id="rsvp-count-group"></radiogroup>
          <button type="submit" class="count-button">RSVP</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="../jquery-3.2.1.min.js" /></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
